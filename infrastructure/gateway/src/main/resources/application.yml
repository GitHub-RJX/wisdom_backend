server:
  port: 8099
spring:
  application:
    name: gateway
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: service-edu
          uri: lb://service-edu
          predicates:
            - Path=/edu/**
        - id: service-oss
          uri: lb://service-oss
          predicates:
            - Path=/oss/**
        - id: service-vod
          uri: lb://service-vod
          predicates:
            - Path=/vod/**
        - id: service-cms
          uri: lb://service-cms
          predicates:
            - Path=/cms/**
        - id: service-acl
          uri: lb://service-acl
          predicates:
            - Path=/acl/**
        - id: service-msm
          uri: lb://service-msm
          predicates:
            - Path=/msm/**
        - id: service-ucenter
          uri: lb://service-ucenter
          predicates:
            - Path=/ucenter/**
        - id: service-order
          uri: lb://service-order
          predicates:
            - Path=/order/**
        - id: service-statistics
          uri: lb://service-statistics
          predicates:
            - Path=/statistics/**